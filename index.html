<!DOCTYPE html>
<html lang="en">
<head>
    <base href="." />
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FarmAssist - Crop Analysis</title>

    <!-- Add Google Gemini AI SDK -->
    <script type="importmap">
    {
        "imports": {
            "@google/generative-ai": "https://esm.run/@google/generative-ai"
        }
    }
    </script>
    <script type="module">
        import { GoogleGenerativeAI } from "@google/generative-ai";
        
        // Initialize the API with your key
        const genAI = new GoogleGenerativeAI('AIzaSyDQOfndlSBt50Fo-ULVzGufmM_ucLhSgng');
        const model = genAI.getGenerativeModel({ model: "gemini-1.5-flash" });
        
        window.GoogleGenerativeAI = GoogleGenerativeAI;
        window.model = model; // Make the model instance available globally
    </script>

    <!-- Add language selector (hidden initially, will be styled to match existing UI) -->
    <div class="language-selector" style="text-align: right; padding: 10px;">
        <select id="languageSelect" style="padding: 5px; border-radius: 5px; border: 1px solid var(--primary-green);">
            <option value="en">English</option>
            <option value="te">తెలుగు</option>
        </select>
    </div>

    <style>
    :root {
        --primary-green: #2E7D32;
        --pale-green: #E8F5E9;
        --white: #FFFFFF;
    }

    body {
        margin: 0;
        padding: 20px;
        font-family: Arial, sans-serif;
        background: #f5f5f5;
    }

    .upload-container {
        background: var(--white);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        text-align: center;
    }

    .upload-area {
        border: 2px dashed var(--primary-green);
        border-radius: 10px;
        padding: 40px 20px;
        margin: 20px 0;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .upload-area:hover {
        background-color: var(--pale-green);
    }

    .upload-icon {
        color: var(--primary-green);
        font-size: 48px;
        margin-bottom: 10px;
    }

    .file-input {
        display: none;
    }

    .camera-button {
        background: var(--primary-green);
        color: var(--white);
        border: none;
        padding: 12px 24px;
        border-radius: 25px;
        font-size: 1em;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        margin: 10px auto;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .camera-button:hover {
        background-color: #1B5E20;
    }

    .preview-image {
        max-width: 100%;
        border-radius: 10px;
        display: none;
        margin: 20px auto;
        display: block;
        max-height: 400px;
        object-fit: contain;
    }

    .analyze-button {
        background: var(--primary-green);
        color: var(--white);
        border: none;
        padding: 12px 30px;
        border-radius: 25px;
        font-size: 1.1em;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin: 20px auto;
        cursor: pointer;
        transition: background-color 0.3s;
    }

    .analyze-button:disabled {
        background-color: #ccc;
        cursor: not-allowed;
    }

    .loading {
        display: none;
        margin: 20px auto;
        text-align: center;
    }

    .spinner {
        border: 4px solid var(--pale-green);
        border-top: 4px solid var(--primary-green);
        border-radius: 50%;
        width: 40px;
        height: 40px;
        animation: spin 1s linear infinite;
        margin: 0 auto 10px;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    .stars-icon {
        animation: sparkle 1.5s infinite;
    }

    @keyframes sparkle {
        0% { transform: scale(1) rotate(0deg); opacity: 1; }
        50% { transform: scale(1.2) rotate(180deg); opacity: 0.8; }
    }

    .analysis-result {
        display: none;
        background: var(--white);
        padding: 20px;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        margin-top: 20px;
        animation: slideIn 0.5s ease-out;
    }

    @keyframes slideIn {
        from {
            opacity: 0;
            transform: translateY(20px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    .analysis-header {
        color: var(--primary-green);
        display: flex;
        align-items: center;
        gap: 10px;
        margin: 0 0 20px 0;
        padding-bottom: 10px;
        border-bottom: 2px solid var(--pale-green);
    }

    .results-container {
        max-width: 800px;
        margin: 2rem auto;
    }

    .single-result-card {
        background: white;
        padding: 2rem;
        border-radius: 15px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1),
                    0 10px 15px rgba(0, 0, 0, 0.05);
        transition: transform 0.2s ease;
        animation: slideIn 0.3s ease-out forwards;
    }

    .result-item {
        padding: 1.5rem 0;
        border-bottom: 1px solid #e2e8f0;
    }

    .result-item:last-child {
        border-bottom: none;
    }

    .result-item h3 {
        color: #2d3748;
        font-size: 1.25rem;
        margin-bottom: 1rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
    }

    .result-item h3::before {
        content: '';
        display: inline-block;
        width: 4px;
        height: 1.25rem;
        background: var(--primary-green);
        border-radius: 2px;
    }

    .result-content {
        color: #4a5568;
        font-size: 1.1rem;
        line-height: 1.6;
        padding: 0.5rem 0 0.5rem 1rem;
        border-left: 2px solid #e2e8f0;
        margin-left: 0.5rem;
    }

    .status-healthy {
        color: #48bb78;
        background: #f0fff4;
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-weight: 500;
        display: inline-block;
        margin: 0.25rem 0;
    }

    .status-disease {
        color: #e53e3e;
        background: #fff5f5;
        padding: 0.25rem 0.75rem;
        border-radius: 1rem;
        font-weight: 500;
        display: inline-block;
        margin: 0.25rem 0;
    }

    .highlight {
        color: var(--primary-green);
        font-weight: 500;
    }
    </style>
</head>
<body>
<div class="upload-container">
    <h2>Upload Crop Image</h2>
    <div class="upload-area" id="uploadArea">
        <svg class="upload-icon" viewBox="0 0 24 24" width="48" height="48">
            <path fill="currentColor" d="M19.35 10.04C18.67 6.59 15.64 4 12 4 9.11 4 6.6 5.64 5.35 8.04 2.34 8.36 0 10.91 0 14c0 3.31 2.69 6 6 6h13c2.76 0 5-2.24 5-5 0-2.64-2.05-4.78-4.65-4.96zM14 13v4h-4v-4H7l5-5 5 5h-3z"/>
        </svg>
        <p>Click to upload or drag and drop</p>
    </div>
    <input type="file" id="fileInput" class="file-input" accept="image/*">
    
    <button class="camera-button" id="cameraButton">
        <svg style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M20,4H16.83L15,2H9L7.17,4H4A2,2 0 0,0 2,6V18A2,2 0 0,0 4,20H20A2,2 0 0,0 22,18V6A2,2 0 0,0 20,4M20,18H4V6H8.05L9.88,4H14.12L15.95,6H20V18M12,7A5,5 0 0,0 7,12A5,5 0 0,0 12,17A5,5 0 0,0 17,12A5,5 0 0,0 12,7M12,15A3,3 0 0,1 9,12A3,3 0 0,1 12,9A3,3 0 0,1 15,12A3,3 0 0,1 12,15Z"/>
        </svg>
        Take Photo
    </button>
    
    <img id="previewImage" class="preview-image" alt="">
    
    <button class="analyze-button" id="analyzeBtn">
        <span>Analyze</span>
        <svg class="stars-icon" style="width:24px;height:24px" viewBox="0 0 24 24">
            <path fill="currentColor" d="M12,1L9,9L1,12L9,15L12,23L15,15L23,12L15,9L12,1Z"/>
        </svg>
    </button>
    
    <div class="loading" id="loading">
        <div class="spinner"></div>
        <p>Analyzing image...</p>
    </div>
</div>

<div class="analysis-result" id="analysisResult">
    <h2>Analysis Results</h2>
    <div class="single-result-card">
        <div class="result-item">
            <h3>Crop Identification</h3>
            <div id="cropInfo" class="result-content"></div>
        </div>
        <div class="result-item">
            <h3>Disease Status</h3>
            <div id="diseaseInfo" class="result-content"></div>
        </div>
        <div class="result-item">
            <h3>Treatment Plan</h3>
            <div id="treatmentInfo" class="result-content"></div>
        </div>
    </div>
</div>

<script src="script.js" >

</script>
</body></html>
